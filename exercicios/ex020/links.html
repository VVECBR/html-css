<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }
    a{
      color: darkred;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover{
      color: black;
      text-decoration: underline;
    }
    a:active{
      color: blueviolet;

    }
    a::before {
      content:'>';
    }
    a::after {
      content: '<';
    }

  </style>
</head>
<body>
  <h1>Personalizando Links</h1>
  <ul>
    <li><a href="https://github.com/VVECBR" target="_blank">GITHUB</a></li>
    <li><a href="https://twitter.com/vvec1" target="_blank">TWITTER</a></li>
    <li><a href="https://www.instagram.com/camilovk1/" target="_blank">Instagram</a></li>
  </ul>
</body>
</html>
